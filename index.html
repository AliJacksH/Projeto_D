<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing page Oficina Hack</title>
        <link rel="stylesheet" type="text/css" href="/styles.css">
    </head>
    <body>
        <header class="cabecalho" id="teste">
            <!-- Tag imagem para a logo -->
            <img class="cabecalho-imagem" src="/imgs/logo.svg" alt="Logo Alicerce Educação escrito">
            <!-- Tag navegação com 4 links -->
            <nav class="cabecalho-menu">
                <a href="#" class="cabecalho-menu-item" target="_blank">O Alicerce</a>
                <a href="#" class="cabecalho-menu-item" target="_blank">Metodologia</a>
                <a href="#" class="cabecalho-menu-item" target="_blank">Planos</a>
                <a href="#" class="cabecalho-menu-item" target="_blank">Para Empresas</a>
            </nav>
        </header>

        <main class="conteudo">
            <section class="conteudo-pricipal">
                <div class="conteudo-principal-escrito">
                    <!--Título-->
                    <h1 class="conteudo-principal-escrito-titulo">95% dos brasileiros precisam melhorar a sua base educacional.</h1>
                    <!--subtítulo-->
                    <h2 class="conteudo-principal-escrito-subtitulo">No Alicerce, oferecemos educação de qualidade e acessível, para todas as idades.</h2>
                    <!--botão-->
                    <button class="conteudo-principal-escrito-botao">Experimente!</button>
                </div>
                <!--Imagem-->
                <img src="/imgs/banner.png" alt="Imagem de uma estudante">
            </section>
            <section class="conteudo-secundario">
                <!--Título-->
                <h3 class="conteudo-secundario-titulo">Para quem é?</h3>
                <!--3 paragrafos-->
                <p class="conteudo-secundario-paragrafo">1. Para <strong>Crianças</strong> (5 - 13 anos)</p>
                <p class="conteudo-secundario-paragrafo">2. Para <strong>Jovens</strong> (14 - 25 anos)</p>
                <p class="conteudo-secundario-paragrafo">3. Para <strong>Adultos</strong> (+25 anos)</p>
            </section>
        </main>

        <footer class="rodape">
            <!-- Tag imagem -->
            <img class="rodape-imagem" src="/imgs/Aimg.svg" alt="Logo Alicerce apenas o A laranja">
        </footer>
    </body>
</html>
